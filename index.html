<!DOCTYPE html>
<html>
    <head>
        <title>Memory Match Game</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="main.js"></script>
        <link rel="stylesheet" href="style.css">


    </head>
    <body>
        
        <div class="top-entire-border">
            <div class="logo-container">
                    <div class="logo"><center><img src="../memory_match/card images/avengerslogosmall.png"></center></div>
            </div>
                
            <div class="title-container">
                    <div class="title"><center><h1>Title/Header</h1></center></div>
            </div>
            
            <div class="game-menu-container">
                    <div class="game-menu"><center><h1>Game Menu</h1></center></div>
            </div>
        </div>    

        <div class="main-body-container">
            <div class="entire-stats-container"><center><h1>STATS:</h1></center>
                <div class="times-played">
                    <div class="label">Times played:</div>
                        <div class="value"></div>
                </div>
                
                <div class="attempts">
                    <div class="label">Number of tries:</div>
                        <div class="value"></div>
                </div>
                
                <div class="accuracy">
                    <div class="label">Accuracy:</div>
                        <div class="value"></div>
                </div>

                <div class="game-info">
                    <a href="#">Game Info Link Here</a>
                </div>

                <div class="reset-button">
                    <div class="reset">Reset Game!</div>
                </div>
            </div>

            <div id="game-area">
                <div class="card"></div>
                <div class="card"></div>
                <div class="card"></div>
                <div class="card"></div>
                <div class="card"></div>
                <div class="card"></div>
                <div class="card"></div>
                <div class="card"></div>
                <div class="card"></div>
                <div class="card"></div>
                <div class="card"></div>
                <div class="card"></div>
                <div class="card"></div>
                <div class="card"></div>
                <div class="card"></div>
                <div class="card"></div>
                <div class="card"></div>
                <div class="card"></div>
            </div>
        </div>
            
    </div>
    </body>    
</html>
